<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background-color: #1a1a2e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 999;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .start-btn {
            background: #4CAF50;
            font-size: 1.3em;
            padding: 15px 30px;
            white-space: nowrap;
        }

        .start-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <div class="score">å¾—åˆ†: <span id="score">0</span></div>
        <div style="position: relative;">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="start-screen" id="startScreen">
                <button class="btn start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            </div>
        </div>
        <div class="controls">
            <p>ä½¿ç”¨ â†‘â†“â†â†’ æ–¹å‘é”®æˆ– WASD é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>æŒ‰ç©ºæ ¼é”®æš‚åœæ¸¸æˆ</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="btn" onclick="startNewGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreenElement = document.getElementById('startScreen');

        // æ¸¸æˆé…ç½®
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;

        // æ¸¸æˆçŠ¶æ€
        let snake, food, dx, dy, score, gameRunning, isPaused, gameInterval, gameStarted;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [{x: 10, y: 10}];
            food = generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            isPaused = false;
            gameStarted = false;
            updateScore();
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            startScreenElement.style.display = 'none';
            gameRunning = true;
            gameStarted = true;
            startGameLoop();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            return newFood;
        }

        // æ›´æ–°å¾—åˆ†æ˜¾ç¤º
        function updateScore() {
            scoreElement.textContent = score;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼çº¿ï¼ˆæ·¡è‰²ï¼‰
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡èº«
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                
                if (index === 0) {
                    // ç»˜åˆ¶è›‡å¤´
                    drawSnakeHead(x, y);
                } else {
                    // ç»˜åˆ¶è›‡èº«
                    drawSnakeBody(x, y, index);
                }
            });

            // ç»˜åˆ¶é£Ÿç‰©
            drawFood(food.x * GRID_SIZE, food.y * GRID_SIZE);

            // æ˜¾ç¤ºæš‚åœçŠ¶æ€
            if (isPaused && gameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2);
                ctx.fillText('æŒ‰ç©ºæ ¼ç»§ç»­', canvas.width / 2, canvas.height / 2 + 35);
            }
        }

        // ç»˜åˆ¶è›‡å¤´
        function drawSnakeHead(x, y) {
            const centerX = x + GRID_SIZE / 2;
            const centerY = y + GRID_SIZE / 2;
            const radius = GRID_SIZE / 2 - 2;

            // è›‡å¤´ä¸»ä½“ï¼ˆåœ†å½¢æ¸å˜ï¼‰
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, '#81C784');
            gradient.addColorStop(1, '#4CAF50');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // è›‡å¤´è¾¹æ¡†
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ç»˜åˆ¶çœ¼ç›
            const eyeSize = 3;
            const eyeOffset = 6;
            
            // æ ¹æ®ç§»åŠ¨æ–¹å‘è°ƒæ•´çœ¼ç›ä½ç½®
            let eyeX1, eyeY1, eyeX2, eyeY2;
            if (dx === 1) { // å‘å³
                eyeX1 = centerX + 3; eyeY1 = centerY - 4;
                eyeX2 = centerX + 3; eyeY2 = centerY + 4;
            } else if (dx === -1) { // å‘å·¦
                eyeX1 = centerX - 3; eyeY1 = centerY - 4;
                eyeX2 = centerX - 3; eyeY2 = centerY + 4;
            } else if (dy === -1) { // å‘ä¸Š
                eyeX1 = centerX - 4; eyeY1 = centerY - 3;
                eyeX2 = centerX + 4; eyeY2 = centerY - 3;
            } else if (dy === 1) { // å‘ä¸‹
                eyeX1 = centerX - 4; eyeY1 = centerY + 3;
                eyeX2 = centerX + 4; eyeY2 = centerY + 3;
            } else { // é»˜è®¤å‘å³
                eyeX1 = centerX + 3; eyeY1 = centerY - 4;
                eyeX2 = centerX + 3; eyeY2 = centerY + 4;
            }

            // ç»˜åˆ¶çœ¼ç›ç™½è‰²éƒ¨åˆ†
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(eyeX1, eyeY1, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(eyeX2, eyeY2, eyeSize, 0, Math.PI * 2);
            ctx.fill();

            // ç»˜åˆ¶çœ¼ç 
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(eyeX1, eyeY1, eyeSize - 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(eyeX2, eyeY2, eyeSize - 1, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶è›‡èº«
        function drawSnakeBody(x, y, index) {
            const centerX = x + GRID_SIZE / 2;
            const centerY = y + GRID_SIZE / 2;
            const radius = GRID_SIZE / 2 - 2;

            // è›‡èº«æ¸å˜è‰²ï¼Œè¶Šå¾€åè¶Šæš—
            const alpha = Math.max(0.6, 1 - index * 0.1);
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, `rgba(102, 187, 106, ${alpha})`);
            gradient.addColorStop(1, `rgba(76, 175, 80, ${alpha})`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // è›‡èº«è¾¹æ¡†
            ctx.strokeStyle = `rgba(46, 125, 50, ${alpha})`;
            ctx.lineWidth = 1;
            ctx.stroke();

            // è›‡èº«é³ç‰‡çº¹ç†
            if (index % 2 === 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${0.1 * alpha})`;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood(x, y) {
            const centerX = x + GRID_SIZE / 2;
            const centerY = y + GRID_SIZE / 2;
            const radius = GRID_SIZE / 2 - 3;

            // é£Ÿç‰©ä¸»ä½“ï¼ˆè‹¹æœå½¢çŠ¶ï¼‰
            const gradient = ctx.createRadialGradient(centerX - 3, centerY - 3, 0, centerX, centerY, radius);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(0.7, '#FF5722');
            gradient.addColorStop(1, '#D32F2F');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // é£Ÿç‰©å…‰æ³½
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX - 2, centerY - 2, radius / 3, 0, Math.PI * 2);
            ctx.fill();

            // è‹¹æœå¶å­
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(centerX + 3, centerY - 5, 2, 4, Math.PI / 6, 0, Math.PI * 2);
            ctx.fill();

            // é£Ÿç‰©è¾¹æ¡†
            ctx.strokeStyle = '#B71C1C';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
        }

        // ç§»åŠ¨è›‡
        function move() {
            if (!gameRunning || isPaused) return;

            // å¦‚æœè›‡è¿˜æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œä¸è¿›è¡Œç§»åŠ¨
            if (dx === 0 && dy === 0) return;

            // è®¡ç®—æ–°çš„è›‡å¤´ä½ç½®
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gameStarted = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // å¼€å§‹æ–°æ¸¸æˆ
        function startNewGame() {
            gameOverElement.style.display = 'none';
            clearInterval(gameInterval);
            initGame();
            startGame();
        }

        // å¼€å§‹æ¸¸æˆå¾ªç¯
        function startGameLoop() {
            gameInterval = setInterval(() => {
                move();
                draw();
            }, 150);
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (e) => {
            // é˜»æ­¢æ–¹å‘é”®çš„é»˜è®¤è¡Œä¸ºï¼ˆæ»šåŠ¨é¡µé¢ï¼‰
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                e.preventDefault();
            }

            // åªæœ‰åœ¨æ¸¸æˆå¼€å§‹åæ‰å“åº”æ–¹å‘é”®
            if (!gameStarted) return;

            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (gameRunning && dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (gameRunning && dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (gameRunning && dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (gameRunning && dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'Space':
                    if (gameRunning) {
                        isPaused = !isPaused;
                    }
                    break;
            }
        });

        // å¯åŠ¨æ¸¸æˆ
        initGame();
        draw();
    </script>
</body>
</html>
