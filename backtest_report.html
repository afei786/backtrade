                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;

                    .container {
                        max-width: 1200px;
                        margin: 0 auto;
                        background-color: white;
                        padding: 20px;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgba(0,0,0,0.1);
                    }
                    h1, h2 {
                        color: #333;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin: 20px 0;
                    }

                        padding: 10px;

                        text-align: left;
                    }
                    th {
                        background-color: #f2f2f2;
                    }
                    tr:nth-child(even) {
                        background-color: #f9f9f9;
                    }
                    .buy {
                        color: #cc0000;
                    }
                    .sell {
                        color: #009900;
                    }
                    .metrics {
                        display: flex;
                        flex-wrap: wrap;
                        margin-bottom: 20px;
                    }
                    .metric-box {
                        background-color: #f2f2f2;
                        border-radius: 5px;
                        padding: 15px;
                        margin: 10px;
                        flex: 1;
                        min-width: 200px;
                        box-shadow: 0 0 5px rgba(0,0,0,0.05);
                    }
                    .metric-title {
                        font-size: 14px;
                        color: #666;
                        margin-bottom: 5px;
                    }
                    .metric-value {
                        font-size: 24px;
                        font-weight: bold;
                        color: #333;
                    }
                    .positive {
                        color: #cc0000;
                    }
                    .negative {
                        color: #009900;
                    }
                    .chart-container {
                        margin-bottom: 30px;
                    }
                    /* 添加懒加载样式 */
                    .lazy-chart {
                        min-height: 400px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    .loading {
                        text-align: center;
                        padding: 20px;
                        color: #666;
                    }
                    .loading:after {
                        content: " ⏳";
                        animation: dots 1s steps(5, end) infinite;
                    }
                    @keyframes dots {
                        0%, 20% {
                            color: rgba(0,0,0,0);
                            text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
                        }
                        40% {
                            color: #666;
                            text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
                        }
                        60% {
                            text-shadow: .25em 0 0 #666, .5em 0 0 rgba(0,0,0,0);
                        }
                        80%, 100% {
                            text-shadow: .25em 0 0 #666, .5em 0 0 #666;
                        }
                    }
                </style>
                <!-- 引入Plotly.js -->
                <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
                <!-- 添加懒加载脚本 -->
                <script>
                    // 检测元素是否在视口中
                    function isElementInViewport(el) {
                        var rect = el.getBoundingClientRect();
                        return (
                            rect.top >= 0 &&
                            rect.left >= 0 &&
                            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                        );
                    }
                    
                    // 懒加载图表
                    function lazyLoadCharts() {
                        var lazyCharts = document.querySelectorAll('.lazy-chart:not(.loaded)');
                        
                        lazyCharts.forEach(function(chartDiv) {
                            if (isElementInViewport(chartDiv)) {
                                // 标记为已加载
                                chartDiv.classList.add('loaded');
                                
                                // 获取图表数据和配置
                                var chartData = JSON.parse(chartDiv.getAttribute('data-chart'));
                                var chartLayout = JSON.parse(chartDiv.getAttribute('data-layout'));
                                var chartId = chartDiv.getAttribute('id');
                                
                                // 清除加载提示
                                chartDiv.innerHTML = '';
                                
                                // 渲染图表
                                Plotly.newPlot(
                                    chartId,
                                    chartData,
                                    chartLayout,
                                    {"responsive": true, "staticPlot": false, "displayModeBar": "hover"}
                                );
                            }
                        });
                    }
                    
                    // 页面加载完成后初始化
                    document.addEventListener('DOMContentLoaded', function() {
                        // 初始检查
                        setTimeout(lazyLoadCharts, 100);
                        
                        // 滚动时检查
                        window.addEventListener('scroll', lazyLoadCharts);
                        window.addEventListener('resize', lazyLoadCharts);
                    });
                </script>
